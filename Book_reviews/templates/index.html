{% extends 'base.html' %}
 {% block title %} Home {% endblock %} 
{% block content %}
<div class="container-fluid px-0">
  <div
    id="carouselExampleCaptions"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://th.bing.com/th/id/OIP.iLu6tRQfrfk7IHsbzn3wDwHaE2?rs=1&pid=ImgDetMain"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ quotes.0 }}</h5>
          <p>{{ authors.0 }}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="https://th.bing.com/th/id/R.34d857778d8f13639953a5cb3b8234be?rik=%2ftyLkLd7wHTByQ&riu=http%3a%2f%2f3.bp.blogspot.com%2f_ncfP62YQ0rQ%2fTVBjVvci65I%2fAAAAAAAABsQ%2frfKWuQlwQac%2fs1600%2fbook_pages.jpg&ehk=D1%2fhSvclqM4npVkfRaTxycYybxUT0ZDvTEfOB%2fnPppo%3d&risl=&pid=ImgRaw&r=0"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ quotes.1 }}</h5>
          <p>{{ authors.1 }}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="https://th.bing.com/th/id/OIP.hwrki8dSDVVRhrpxWl4MhAHaE7?rs=1&pid=ImgDetMain"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ quotes.2 }}</h5>
          <p>{{ authors.2 }}</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<div class="container text-center">
  <button
    onclick="window.location.href='/books'"
    type="button"
    class="btn btn-primary my-4"
  >
    View Books
  </button>
</div>

{% endblock content %}
